<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSAD steering examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <div id="backdrop">
        <div id="score">Score: <span id="points-display">0</span></div>
        <div id="bullet"></div>
        <div id="ship">
            <div class="head"></div>
            <div class="front"></div>
            <div class="front left"></div>
            <div class="back"></div>
            <div class="back left"></div>
        </div>
        <div id="switch">
            <div class="switchSteering" id="Tank">Tank</div>
            <div class="switchSteering" id="SpaceShip">SpaceShip</div>
            <div class="switchSteering" id="Turtle">Turtle</div>
        </div>
        <!-- <div id="pointer"></div> -->
        <div id="info">Choose a shape above and use WSAD keys</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
